
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fav.png" type="image/x-icon">
    <title>SpeedTest Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SpeedTest Checker</h1>
        <button id="startBtn">Start Speed Test</button>
        <div id="result"></div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const resultDiv = document.getElementById('result');

        startBtn.addEventListener('click', () => {
            resultDiv.innerHTML = 'Testing...';

            

            setTimeout(() => {
                const downloadSpeed = Math.floor(Math.random() * 100) + 1;
                const uploadSpeed = Math.floor(Math.random() * 100) + 1;
                resultDiv.innerHTML = `Download Speed: ${downloadSpeed} Mbps<br>Upload Speed: ${uploadSpeed} Mbps`;
            }, 3000); // Simulate a 3-second test
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fav.png" type="image/x-icon">
    <title>Dividend Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            color: #333;
        }

        .alert {
            padding: 10px;
            margin-top: 20px;
            color: #fff;
            background-color: #28a745;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dividend Calculator</h1>
        
        <!-- Input Fields -->
        <label for="investment">Initial Investment ($)</label>
        <input type="number" id="investment" placeholder="Enter initial investment" required>
        
        <label for="rate">Annual Dividend Rate (%)</label>
        <input type="number" id="rate" placeholder="Enter annual dividend rate" required>
        
        <label for="years">Number of Years</label>
        <input type="number" id="years" placeholder="Enter number of years" required>
        
        <button onclick="calculateDividend()">Calculate</button>
        
        <div id="result"></div>
    </div>

    <script>
        function calculateDividend() {
            const investment = parseFloat(document.getElementById('investment').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const years = parseInt(document.getElementById('years').value);

            // Validation: Check if all inputs are valid numbers
            if (isNaN(investment) || isNaN(rate) || isNaN(years) || investment <= 0 || rate <= 0 || years <= 0) {
                alert('Please enter valid values for investment, rate, and years.');
                return;
            }

            // Calculate the total dividend
            const totalDividend = investment * (rate / 100) * years;

            // Calculate the total value of the investment (investment + dividends)
            const totalValue = investment + totalDividend;

            // Display the results
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `
                <div class="alert">
                    Total Dividend: $${totalDividend.toFixed(2)}<br>
                    Total Value after ${years} years: $${totalValue.toFixed(2)}
                </div>
            `;
        }
    </script>
</body>
</html>

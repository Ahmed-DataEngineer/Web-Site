<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fav.png" type="image/x-icon">
    <title>Sales Tax Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sales Tax Calculator</h1>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" required>
        
        <label for="taxRate">Tax Rate (%):</label>
        <input type="number" id="taxRate" placeholder="Enter tax rate" required>
        
        <button onclick="calculateTax()">Calculate</button>

        <div id="result" class="result hidden">
            <p>Total Amount with Tax: <span id="totalAmount"></span></p>
        </div>
    </div>

    <script>
        function calculateTax() {
            const amount = parseFloat(document.getElementById('amount').value);
            const taxRate = parseFloat(document.getElementById('taxRate').value);

            if (isNaN(amount) || isNaN(taxRate) || amount <= 0 || taxRate < 0) {
                alert("Please enter valid values.");
                return;
            }

            const totalAmount = amount + (amount * taxRate / 100);
            document.getElementById('totalAmount').textContent = `$${totalAmount.toFixed(2)}`;
            document.getElementById('result').classList.remove('hidden');
        }
    </script>
</body>
</html>

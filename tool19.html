<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fav.png" type="image/x-icon">
    <title>GST Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>GST Calculator</h1>
        <label for="amount">Enter Amount (INR):</label>
        <input type="number" id="amount" placeholder="Enter amount">
        <label for="gstRate">GST Rate (%):</label>
        <input type="number" id="gstRate" placeholder="Enter GST rate">
        <button onclick="calculateGST()">Calculate GST</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateGST() {
            const amount = parseFloat(document.getElementById('amount').value);
            const gstRate = parseFloat(document.getElementById('gstRate').value);

            if (!isNaN(amount) && !isNaN(gstRate)) {
                const gstAmount = (amount * gstRate) / 100;
                const totalAmount = amount + gstAmount;

                document.getElementById('result').innerHTML = `GST Amount: INR ${gstAmount.toFixed(2)}<br>Total Amount: INR ${totalAmount.toFixed(2)}`;
            } else {
                document.getElementById('result').innerHTML = 'Please enter valid values.';
            }
        }
    </script>
</body>
</html>

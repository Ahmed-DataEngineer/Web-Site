<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fav.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>AdSense Revenue Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            font-size: 1.5rem;
            text-align: center;
        }
        .input-container {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
        .result h2 {
            font-size: 1.2rem;
        }
        .result p {
            font-size: 1.5rem;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>AdSense Revenue Calculator</h1>
        <div class="input-container">
            <label for="clicks">Number of Clicks:</label>
            <input type="number" id="clicks" min="0" step="1" required>
        </div>
        <div class="input-container">
            <label for="cpc">Cost Per Click (CPC):</label>
            <input type="number" id="cpc" min="0" step="0.01" required>
        </div>
        <div class="input-container">
            <label for="ctr">Click Through Rate (CTR %):</label>
            <input type="number" id="ctr" min="0" step="0.01" required>
        </div>
        <button onclick="calculateRevenue()">Calculate</button>
        <div class="result">
            <h2>Estimated Revenue:</h2>
            <p id="revenue">$0.00</p>
        </div>
    </div>

    <script>
        function calculateRevenue() {
            const clicks = parseFloat(document.getElementById('clicks').value);
            const cpc = parseFloat(document.getElementById('cpc').value);
            const ctr = parseFloat(document.getElementById('ctr').value) / 100; // Convert CTR to decimal
            
            // Check if values are valid
            if (isNaN(clicks) || isNaN(cpc) || isNaN(ctr)) {
                alert("Please fill in all fields with valid numbers.");
                return;
            }

            // Calculate the revenue
            const revenue = clicks * cpc;
            document.getElementById('revenue').textContent = `$${revenue.toFixed(2)}`;
        }
    </script>
</body>
</html>

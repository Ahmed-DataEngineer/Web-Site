<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fav.png" type="image/x-icon">
    <title>Loan Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .calculator {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Loan Calculator</h1>
        <form id="loan-form">
            <label for="loan-amount">Loan Amount (INR):</label>
            <input type="number" id="loan-amount" placeholder="Loan Amount">

            <label for="interest-rate">Annual Interest Rate (%):</label>
            <input type="number" id="interest-rate" placeholder="Annual Interest Rate">

            <label for="loan-term">Loan Term (years):</label>
            <input type="number" id="loan-term" placeholder="Loan Term (years)">

            <button type="button" id="calculate">Calculate</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('calculate').addEventListener('click', function() {
            const loanAmount = parseFloat(document.getElementById('loan-amount').value);
            const interestRate = parseFloat(document.getElementById('interest-rate').value);
            const loanTerm = parseFloat(document.getElementById('loan-term').value);

            const monthlyInterest = (interestRate / 100) / 12;
            const months = loanTerm * 12;

            const monthlyPayment = (loanAmount * monthlyInterest) / (1 - Math.pow(1 + monthlyInterest, -months));
            const totalPayment = monthlyPayment * months;

            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `Monthly Payment: ₹${monthlyPayment.toFixed(2)}<br>Total Payment: ₹${totalPayment.toFixed(2)}`;
        });
    </script>
</body>
</html>
